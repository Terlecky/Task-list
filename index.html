<body>
    <h1 class="header__title">Task list</h1>
    <section class="section__addTask">
        <div class="section__addTask--text">Add a new task</div>
        <div class="section__addTask--inputContainer">
            <p>
            <form>
                <label>
                    <input class="tasksInput" type="text" autofocus placeholder="What tasks you've got to do?">
                </label>
            </form>
            </p>
            <button class="section__addTask--button">Add task</button>
        </div>
    </section>
